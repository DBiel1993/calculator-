<!DOCTYPE html>
<html>
  <head>
    <title>Retro Orwellian Calculator</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #d93535; /* Dark red background */
        color: #e0e0e0; /* Light gray text */
        text-align: center;
        margin-top: 50px;
      }
      .calculator {
        width: 300px;
        border: 1px solid #e8d7d7; /* Light border */
        border-radius: 5px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); /* Stronger shadow for depth */
        margin: 0 auto;
        padding: 10px;
        background-color: #afa2a2; /* Slightly lighter gray */
        position: relative; /* Position relative to contain absolute positioned elements */
      }
      .calculator img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        height: 40px;
        text-align: right;
        margin-bottom: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #202020; /* Very dark gray for input background */
        color: #ffff04; /* Retro green for text, reminiscent of old CRT displays */
      }
      .btns-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
      }
      .btns-container button {
        width: 100%;
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #505050; /* Medium gray for buttons */
        color: #ff6b6b; /* Muted red text color for a retro look */
        transition: background-color 0.2s ease;
      }
      .btns-container button:hover {
        background-color: #6b6b6b; /* Slightly lighter on hover */
      }
      .btns-container button:active {
        background-color: #7f7f7f; /* Further lighten when active */
      }
      .message {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #000; /* Black background */
        color: #1eff00; /* Green color for messages */
        padding: 10px 10px;
        border-radius: 3px;
        font-size: 12px;
        text-align: right;
        width: calc(100% - 115px); /* Ensures padding from the sides */
        height: 30px;
        white-space: nowrap; /* Prevent text wrapping */
        overflow: hidden; /* Ensures the text doesn't overflow */
      }
      .cursor {
        display: inline-block;
        width: 8px;
        height: 1.2em;
        background-color: #1eff00; /* Green cursor color */
        vertical-align: bottom;
        animation: blink 1.8s step-start infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
    <script type="text/javascript">
      const messages = [
        "Big Brother is watching you.",
        "War is peace.",
        "Freedom is slavery.",
        "Ignorance is strength.",
        "2 + 2 = 5",
        "Thoughtcrime does not entail<br> death; thoughtcrime IS death.",
        "Reality exists in the<br> human mind and nowhere else.",
        "Doublethink is powerful.",
        "The past was erased.<br> The erasure was forgotten.",
      ];

      function clearInput() {
        document.getElementById("result").value = "";
        showMessage("");
      }

      function appendInput(value) {
        document.getElementById("result").value += value;
        showRandomMessage();
      }

      function calculate() {
        var input = document.getElementById("result").value;
        try {
          var result = eval(input);
          document.getElementById("result").value = result;
          showMessage("2 + 2 = 5");
        } catch (error) {
          document.getElementById("result").value = "Error";
          showMessage("Error: Thoughtcrime detected.");
        }
      }

      function showRandomMessage() {
        const randomIndex = Math.floor(Math.random() * messages.length);
        const message = messages[randomIndex];
        showMessage(message);
      }

      function showMessage(message) {
        document.getElementById("message").innerHTML =
          message + '<span class="cursor"></span>';
      }

      window.onload = function () {
        showMessage("Big Brother is watching you.");
      };
    </script>
  </head>
  <body>
    <div class="calculator">
      <img src="image_1.png" alt="Orwellian Image" />
      <input type="text" id="result" readonly />
      <div class="btns-container">
        <button onclick="clearInput()">C</button>
        <button onclick="appendInput('7')">7</button>
        <button onclick="appendInput('8')">8</button>
        <button onclick="appendInput('9')">9</button>
        <button onclick="appendInput('4')">4</button>
        <button onclick="appendInput('5')">5</button>
        <button onclick="appendInput('6')">6</button>
        <button onclick="appendInput('1')">1</button>
        <button onclick="appendInput('2')">2</button>
        <button onclick="appendInput('3')">3</button>
        <button onclick="appendInput('0')">0</button>
        <button onclick="appendInput('.')">.</button>
        <button onclick="appendInput('+')">+</button>
        <button onclick="appendInput('-')">-</button>
        <button onclick="appendInput('*')">*</button>
        <button onclick="appendInput('/')">/</button>
        <button onclick="calculate()">=</button>
      </div>
      <div class="message" id="message"></div>
    </div>
  </body>
</html>
